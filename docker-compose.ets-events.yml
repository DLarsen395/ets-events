version: '3.8'

services:
  ets-events:
    image: ets-events:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_MAPBOX_TOKEN: ${VITE_MAPBOX_TOKEN}
    restart: unless-stopped
    deploy:
      placement:
        constraints:
          - node.hostname==HawkerTre  # Same node as NPM
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    networks:
      - npm-proxy
    # No port exposure needed - NPM will proxy to it
    # Internal container port 80 accessible via service name
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  npm-proxy:
    external: true

