version: '3.8'

services:
  seismistats:
    image: ghcr.io/dlarsen395/seismistats:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: any
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
    networks:
      - npm-proxy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  npm-proxy:
    external: true

# DEPLOYMENT NOTES:
# 
# This is the production compose file for Docker Swarm deployment.
# The image is pulled from GitHub Container Registry.
#
# No environment variables required - uses free MapLibre + Carto basemaps.
#
# Deploy via Portainer:
#   1. Stacks → Add stack → paste this file
#   2. Stack name: seismistats
#   3. Deploy
#
# Or via CLI:
#   docker stack deploy -c docker-compose.seismistats.yml seismistats
#
# Update:
#   docker service update --image ghcr.io/dlarsen395/seismistats:latest seismistats_seismistats
#
# Logs:
#   docker service logs -f seismistats_seismistats
